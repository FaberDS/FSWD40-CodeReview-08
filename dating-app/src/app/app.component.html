<!-- Optional Informations -->
<div *ngIf="appState == 'extend'">

    <div class="row">

      <div class="col-lg-6">

        <button class="btn btn-info" (click)="changeState('default')">close</button>

      </div>

      <div class="col-lg-6">

        <div *ngFor="let profiles of profiles">

          <div *ngIf="profiles.$key == activeKey">

            {{profiles.name}}

          </div>

        </div>

      </div>

    </div>

  </div>
<div class="container">
  <div *ngIf="appState == 'default'" class="row">
      <div class="col-lg-12">
        <label>Filter Gender
          <select (change)="filterGender(filteredGender.value)" #filteredGender>
            <option value="0">All</option>
            <option *ngFor="let genderType of genderType" value="{{genderType.name}}">
              {{genderType.name}}
            </option>
          </select>
        </label>
      </div>
    </div>
</div>
<div class="container">
<div class="row">
  <div  *ngFor="let profiles of profiles" class="col-lg-3 col-md-6 col-sm-12" >
    <div class="row">
        <div class="col-12">
          <img class="img-fluid imgProfile" src="{{profiles.image}}" alt="{{profiles.name}}-Image">
        </div>
        <div class="col-12 text-center">
            <h4>{{profiles.name}}  {{profiles.surname}}</h4>
        </div>
        <div class="col-12 details border-top border-bottom">
            <p *ngIf="profiles.civilStatus; else single">Related</p>
            <ng-template #single><p>Single</p></ng-template>
            <p *ngIf="profiles.gender =='male'; else female"><i class="fas fa-mars"></i></p>
            <ng-template #female><p><i class="fas fa-venus"></i></p></ng-template>
            <small class="posted"><i class="far fa-thumbs-up"></i>{{profiles.likes}}</small>              
            <button (click)="changeState('extend', profiles.$key)" class="btn btn-info">More</button>
        </div>
    </div>
  </div>
</div>
</div>
